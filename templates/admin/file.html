<div class="mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm">
        <!-- 面包屑导航 -->
        <div class="flex items-center flex-wrap px-4 py-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center text-sm">
                <a href="{{.RootPath}}/{{.DirPath}}" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200 inline-flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    返回目录
                </a>
            </div>
        </div>

        <!-- 文件内容 -->
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">文件：{{.Path}}</h2>
            <!-- 加载提示 -->
            <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-lg font-medium text-gray-900 dark:text-gray-100">正在加载文件内容...</span>
                    </div>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">对于大文件可能需要一些时间，请耐心等待</p>
                </div>
            </div>
            <style>
                .file-content {
                    white-space: pre-wrap !important;
                    word-wrap: break-word !important;
                    word-break: break-all !important;
                    overflow-wrap: anywhere !important;
                    max-width: 100% !important;
                    display: block !important;
                }
                .file-content::after {
                    content: "";
                    display: block;
                    clear: both;
                }
            </style>
            <pre class="bg-gray-50 dark:bg-gray-900 p-4 rounded-lg whitespace-pre-wrap break-words overflow-x-auto text-sm font-mono text-gray-700 dark:text-gray-300 file-content">{{.Content}}</pre>
        </div>
    </div>
</div>
